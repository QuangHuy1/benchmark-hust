server:
  port: 8080
  contextPath: /

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info

spring:
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 25MB
      max-request-size: 101MB
      file-size-threshold: 2KB
  jpa:
    open-in-view: true
    properties:
      hibernate:
    #        enable_lazy_load_no_trans: true
    show-sql: false
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/benchmark_hust?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8
    username: root
    password: root
    hikari:
      connectionTimeout: 30000
      minimumIdle: 10
      maximumPoolSize: 50
      idleTimeout: 600000
      maxLifetime: 1800000
      autoCommit: true
      leakDetectionThreshold: 10000
      poolName: calendarHiKariPool

logging:
  config: config/log4j2.yml

#logging.level.org.hibernate.SQL: debug
#logging.level.org.hibernate.type.descriptor.sql: trace

app:
  dir: .